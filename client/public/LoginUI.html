<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Sgn In Page</title>
  <link rel="stylesheet" href="style.css" type="text/css">
 </head>
 <body>
  
<div id="timeOutWarningOverlay">
    <div style="height:auto; width:400px; background-color:white; position: fixed;top: 50%;left: 50%; -webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);padding:10px; text-align:center;"> 
        <div>
            <b>Your session is about to expire. Please click button below to keep this session current.</b>
            <b><span style="background-color:yellow;">09:</span><span id="time" style="background-color:yellow;">59</span></b>
        </div>
        <a id="keep" href="#">Keep Me Logged In</a>
    </div>
</div> 
 
 <form action="" method="post">
    <fieldset>
        <legend>User Login:</legend>
        <p>
           <label>Username:
            <input type="text" name="text_input" size="30" maxlength="100">
        </label>
        <br />
        </p>
              
         <p>
        <label>Password:
            <input type="password" name="password_input" size="30" maxlength="50">
        </label>
     
        <br />
        </p>
        
        <p> Remember Me </p>
            <input type="radio" name="answer" value="yes" />Yes<br />
            <input type="radio" name="answer" value="no" />No<br />
            <br />
            
      <input type="submit" value="Sign In" />
      
    </fieldset>
</form>

<br />
 </body>
</html>
